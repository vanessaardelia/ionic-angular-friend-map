<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-buttons (click)="goToAdd()" slot="end">
      <ion-icon name="add-circle"></ion-icon>
    </ion-buttons>
    <ion-title>Friend</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar style="border-radius: 80px; padding-bottom: 0" placeholder="Cari teman" (ionFocus)="goToListItem($event)"></ion-searchbar>
  <p style="padding: 0px 20px; font-size: 12px;">Slide to delete</p>
  <ion-item-group style="margin-top: 16px;" *ngFor="let data of data_teman">
    <ion-item-sliding #slidingItem>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="presentAlert(data.nama_teman, slidingItem)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/account.svg">
        </ion-avatar>
        <ion-label>
          <h2 class="title">{{ data.nama_teman }}</h2>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-item-group>
</ion-content>
